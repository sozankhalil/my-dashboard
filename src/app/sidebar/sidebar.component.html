<aside
  class="flex flex-col justify-between h-[100vh] p-2 border w-[33vw] md:w-[20vw]"
>
  <div class="flex flex-col items-center justify-center text-center">
    <img
      src="/assets/book1.png"
      alt="book-logo"
      class="h-auto max-w-[12vw] align-middle md:w-[8vw]"
    />
    <hr class="w-full m-4 border-black-400" />
    <ul
      class="flex flex-col items-start justify-between gap-8 font-light text-left"
    >
      <li class="items-center">
        <fa-icon
          [icon]="home"
          class="text-[20px] p-2 text-gray-700"
        ></fa-icon>
        <p class="items-center inline text-center">Dashboard</p>
      </li>
      <li (click)="onAdd()">
      <div class="flex items-center justify-between sm:w-[20vw] md:w-[16vw] w-[26vw] p-3 text-sm text-center text-gray-700 text- hover:bg-orange-100 hover:text-orange-500">
        <fa-icon [icon]="profile" class="text-[20px]"></fa-icon>
        <span class="items-end inline">inventory</span>
        <fa-icon [icon]="rightArrow" class="text-[20px]"></fa-icon>
      </div>
      <ul class="text-sm font-light text-center " *ngIf="addbook">
        <li class="">  <fa-icon [icon]="add" class="text-[12px] mx-2 "></fa-icon>
          <span class="my-2">Add book</span></li>
          <li class="mt-2">  <fa-icon [icon]="add" class="text-[12px] mx-2"></fa-icon>
            <span>List book</span></li>
        
      </ul>
      </li>
      <li>
        <div class="flex items-center justify-between sm:w-[20vw] md:w-[16vw] w-[26vw] p-3 text-sm text-center text-gray-700 text- hover:bg-orange-100 hover:text-orange-500">
          <fa-icon [icon]="report" class="text-[20px]"></fa-icon>
          <span class="items-end inline">Report</span>
          <fa-icon [icon]="rightArrow" class="text-[20px]"></fa-icon>
        </div>
       
        </li>
        <li>
          <div class="flex items-center justify-between sm:w-[20vw] md:w-[16vw] w-[26vw] p-3 text-sm text-center text-gray-700 text- hover:bg-orange-100 hover:text-orange-500">
            <fa-icon [icon]="customer" class="text-[20px]"></fa-icon>
            <span class="items-end inline">Customers</span>
            <fa-icon [icon]="rightArrow" class="text-[20px]"></fa-icon>
          </div>
          </li>
   
    </ul>
  </div>
  <div class="text-center">
    <button class="items-center px-6 py-2 text-center text-white bg-cyan-900 md:px-10"> <fa-icon [icon]="logout" class="text-[20px]"></fa-icon>
      <span>Logout</span></button>
  </div>
</aside>
